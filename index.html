<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Lux - Weddings, Ceremonies & Events</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 600px;
            transform: scale(1.1);
        }
        .logo {
            max-width: 200px;
            height: auto;
            margin-bottom: 1rem;
        }
        .phone-icon {
            width: 20px;
            height: 20px;
            vertical-align: middle;
            margin-right: 5px;
        }
        h1 {
            font-size: 2.2rem;
            margin: 1rem 0;
            color: #333;
        }
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #666;
        }
        .instagram-icon {
            width: 40px;
            height: 40px;
            transition: transform 0.3s ease;
        }
        .instagram-icon:hover {
            transform: scale(1.1);
        }
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.1;
        }
        .emblem {
            max-width: 100px;
            height: auto;
            margin-bottom: 1rem;
        }
    </style>
</head>
